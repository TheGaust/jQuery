<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section id="contato">
        <div class="container">
            <h2>Cadastro</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" required id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" required id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" required id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="veiculo-interesse">CPF:</label>
                    <input type="text" required id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereço">Endereço completo:</label>
                    <input type="text" required id="Endereço" name="Endereço">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="text" required id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {

            $('#telefone').mask('(00) 00000-0000', {
                placeholder: '(00) 00000-0000'
            })

            $('#cpf').mask('000.000.000-00', {
                placeholder: '000.000.000-00'
            })

            $('#cep').mask('00000-000', {
                placeholder: '00000-000'
            })
    })
    </script>
</body>
</html>
